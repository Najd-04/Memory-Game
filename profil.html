<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Game</title>
    <link rel="stylesheet" href="css/profil.css">

</head>

<body>
    <header>
        <h1>Profil</h1>
        <img src="images/question.svg" alt="question">
    </header>
    <section>
        <nav>
            <div class="menu">
                <a href="index.html">Accueil</a>
                <a href="inscription.html">S'inscrire</a>
                <a href="connexion.html">Se connecter</a>
                <a href="profil.html">Profil</a>
                <a href="jouer.html">Jouer</a>
            </div>
        </nav>
       <div id="userProfile">
            <h2>Informations Utilisateur</h2>
            <div>
                <label for="username">Nom d'utilisateur :</label>
                <span id="username"></span>
            </div>
            <div>
                <label for="email">Email :</label>
                <span id="email"></span>
            </div>
        </div>
    </section>
            <h2>Choix du Memory :</h2>
            <label for="memory"></label>
        <select name="memory" id="memory" multiple>
            <option value="legume">fruits et legumes</option>
            <option value="animaux">Animaux</option>
            <option value="voitures">Voitures</option>
        </select>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Récupérer l'utilisateur courant depuis localStorage
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                // Afficher les informations de l'utilisateur sur la page
                const usernameElement = document.getElementById('username');
                const emailElement = document.getElementById('email');

                usernameElement.textContent = currentUser.name;
                emailElement.textContent = currentUser.email;
            } else {
                // Rediriger vers la page de connexion si aucune utilisateur n'est connecté
                window.location.href = "connexion.html";
            }
        });
    </script>
</body>
</html>
